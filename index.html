<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div  class="instagram-wrapper">
        <div class="instragam-phone" >
            <img src="instagram-phone-depositphotos-bgremover.png" alt="">
        </div>
        <div class="instragam-contimue" >
            <div class="group" >
                <img src="logo-instagram-depositphotos-bgremover.png" class="instagram-logo" alt="">
                <div class="foto-perfil" >
                    <img src="sebastian.jpg" alt="">
                </div>
                <a href="#" class="login" >Continue como @Sebastian</a>
                <a href="#" class="logout" >Remover conta</a>
            </div>
            <div class="group" >
                <p class="not-account" > Não é @Sebastian</p>
                <p class="contas" >
                    <span class="link-blue" >Alterar Contas</span>
                    Ou
                    <span class="link-blue" >Inscreva-se</span>
                </p>
            </div>
            <div class="consiga-o-app" >
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download" >
                    <a href="#" class="app-download" ></a>
                    <a href="" class="app-download" ></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
